<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Test Boolean</title>
</head>
<body>
    <div class="container">

        <!-- Div Logo + Sottotitolo -->
        <div class="limlogo">
            <img src="logo.png" />
            <h2>Taking Booleaners from A to B</h2>

        </div>


        <!-- Banner Verde con bottoni -->
        <div class="bannerVerde">
            <button> Prenota </button>
            <button> Termina Prenotazione </button>
            <button> Accendi Luci </button>
        </div>

        <!-- Blocco Monopattini -->
        <div class="containerBlocchiMonopattino">
            <div class="blocco">
                <h3 class="titleMonopattino"><input type="checkbox"> Monopattino Gino22</h3>
                <p class="address"> ↦ Via Guadalametri - a 220 metri da te</p>

                <div class="caricaGroup">
                    <p class="title">Stato carica:</p>
                    <div class="statoCarica orange"></div>
                </div>
            </div>

            <div class="blocco">
                <h3 class="titleMonopattino"><input type="checkbox"> Monopattino Mike24</h3>
                <p class="address"> ↦ Via Ricciardoni - a 420 metri da te</p>

                <div class="caricaGroup">
                    <p class="title">Stato carica:</p>
                    <div class="statoCarica green"></div>
                </div>
            </div>

            <div class="blocco">
                <h3 class="titleMonopattino"><input type="checkbox"> Monopattino Fede154</h3>
                <p class="address"> ↦ Via Mentarini - a 490 metri da te</p>

                <div class="caricaGroup">
                    <p class="title">Stato carica:</p>
                    <div class="statoCarica red"></div>
                </div>
            </div>
        </div>
    </div>
</body>
